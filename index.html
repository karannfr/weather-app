<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>
<body>
  <h1>Professional Weather Forecast</h1>
  <p class="description">Get accurate weather information with beautiful visualizations to plan your day with confindence.</p>
  <search>
      <input type="text">
      <button onclick="getDetails()">Search</button>
  </search>
  <div class="weather">
    <div class="temperature">
      <div class="location">
        <p class="place"></p>
        <p class="date"></p>
      </div>
      <p class="temp"></p>
      <div class="status">
        <p class="realtemp"></p>
        <p class="desc"></p>
      </div>
    </div>
    <div class="conditions">
    </div>
  </div>
  <h3>5-Day Forecast</h3>
  <div class="forecast">
  </div>
  <script src="script.js"></script>
</body>
</html>
